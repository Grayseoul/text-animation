<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Text Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
    }
    .svg-text path {
      fill: none;
      stroke: #000;
      stroke-width: 2;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: draw 3s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg class="svg-text" width="600" height="120" viewBox="0 0 600 120">
    <text x="50" y="80" font-size="60" font-family="Arial, sans-serif">
      <tspan fill="none" stroke="black" stroke-width="2">
        Hello
      </tspan>
    </text>
  </svg>
</body>
</html>
